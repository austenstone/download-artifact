        run: echo "Artifact ${{ matrix.batch }}-${{ matrix.index }}-1" > artifact-1.txt
          
      - name: Upload artifact 1
        uses: actions/upload-artifact@v4
        with:
          name: pagination-test-${{ matrix.batch }}-${{ matrix.index }}-1
